<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const totalPreguntas = 27;

        // Ahora primero preguntamos las preguntas correctas
        let preguntasAcertadas = prompt("¿Cuántas preguntas has acertado? (de 0 a 27)");
        preguntasAcertadas = parseInt(preguntasAcertadas);

        if (preguntasAcertadas >= 0 && preguntasAcertadas <= totalPreguntas) {
            // Calculamos la nota real
            let nota = (preguntasAcertadas * 10) / totalPreguntas;
            nota = nota.toFixed(2);

            alert("Tu nota inicial es: " + nota);

            let preguntasIncorrectas = totalPreguntas - preguntasAcertadas;
            alert("Las preguntas incorrectas son: " + preguntasIncorrectas);

            let horas = prompt("¿Cuántas horas has tardado en hacer este script?");
            horas = parseFloat(horas);

            switch (horas) {
                case 1:
                    alert("Has tardado una hora, eres un crack");
                    alert("Tu nota es " + nota + " y has acertado " + preguntasAcertadas + " preguntas");
                    break;
                case 12:
                    alert("Has tardado 12 horas en hacer esto, por ello te quito 0,1 puntos por cada fallo");
                    nota = (nota - (preguntasIncorrectas * 0.1)).toFixed(2);
                    alert("Tu nota es " + nota + " y has acertado " + preguntasAcertadas + " preguntas");
                    break;
                case 24:
                    alert("Has tardado 24 horas en hacer esto, por ello te quito 0,2 puntos por cada fallo");
                    nota = (nota - (preguntasIncorrectas * 0.2)).toFixed(2);
                    alert("Tu nota es " + nota + " y has acertado " + preguntasAcertadas + " preguntas");
                    break;
                case null:
                    alert("No lo has hecho, por ello te quito 0,3 por cada fallo");
                    nota = (nota - (preguntasIncorrectas * 0.3)).toFixed(2);
                    alert("Tu nota es " + nota + " y has acertado " + preguntasAcertadas + " preguntas");
                    break;
                default:
                    alert("Tu nota final es " + nota + " y has acertado " + preguntasAcertadas + " preguntas");
            }
        } else {
            alert("Número de preguntas acertadas no válido.");
        }
    </script>
</body>
</html>
