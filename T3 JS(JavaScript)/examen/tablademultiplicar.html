<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#generar").click(function() {
                let numero = parseInt($("#numero").val());
                if (isNaN(numero) || numero < 1) {
                    alert("Por favor, introduce un número válido mayor que 0.");
                    return;
                }

                let tablas = "<table border='1'>";
                for (let i = 1; i <= numero; i++) {
                    tablas += "<tr><th colspan='2'>Tabla de multiplicar del " + i + "</th></tr>";
                    for (let j = 1; j <= 10; j++) {
                        tablas += "<tr><td>" + i + " x " + j + "</td><td>" + (i * j) + "</td></tr>";
                    }
                }
                tablas += "</table>";
                $("#resultado").html(tablas);
            });
        });
    </script>
</head>
<body>
    <h1>Generador de Tablas de Multiplicar</h1>
    <label for="numero">Hasta qué tabla de multiplicar quieres generar:</label>
    <input type="number" id="numero" min="1">
    <button id="generar">Generar Tablas</button>
    <div id="resultado"></div>
</body>
</html>
