<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguajes de Marcas</title>
    <link rel="stylesheet" href="estilndex.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to left, #fffb17, #9df06d);
            color: #333;
            text-align: center;
        }
        .navbar {
            background-color: #000;
            overflow: hidden;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #9df06d;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            width: 80%;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .button {
            background: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #9df06d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#info">Información</a>
        <a href="#contacto">Contacto</a>
    </div>
    <div class="content">
        <h1>Lenguajes de Marcas</h1>
        <p>Explora temas y ejercicios sobre lenguajes de marcas</p>
        <div class="card">
            <h2>Bienvenido</h2>
            <p>En este sitio encontrarás información relevante sobre lenguajes de marcas y su aplicación.</p>
            <button class="button" onclick="showMessage()">Más Información</button>
        </div>
        <img src="logo.png" alt="Logo" style="max-width: 100%; height: auto;">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3203.3887717285825!2d-6.242778923710747!3d36.59294467935437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0dd021173d3f65%3A0x2d90da52b414124b!2sIES%20Mar%20de%20C%C3%A1diz!5e0!3m2!1ses!2ses!4v1732696382028!5m2!1ses!2ses" 
            width="600" 
            height="450" 
            allowfullscreen 
            loading="lazy">
        </iframe>
    </div>
    <footer>
        <p>&copy; 2024 Lenguajes de Marcas. Todos los derechos reservados.</p>
    </footer>
    <script>
       
        function showMessage() {
            alert('¡Gracias por visitar nuestro sitio! Aprende más sobre lenguajes de marcas.');
        }
    </script>
</body>
</html>
