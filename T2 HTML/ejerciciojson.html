<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animales</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.5rem;
            padding: 20px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #animals-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .animal-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .animal-card:hover {
            transform: translateY(-5px);
        }
        
        .animal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .animal-info {
            padding: 15px;
        }
        
        .animal-name {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .animal-species {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .animal-detail {
            margin: 5px 0;
            color: #34495e;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            #animals-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
